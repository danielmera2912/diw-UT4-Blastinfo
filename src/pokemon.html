    <header class="encabezado encabezado--portada">

        <section class="cuerpo--articulo__sprites">

                <img class="cuerpo--articulo__sprites__imagen" src="assets/images/Sprites/dittoback.svg"/>
        </section>
        <section class="cuerpo--articulo__movimientos">
            <div class="cuerpo--articulo__movimientos__titulo">Movimientos</div>
            <div class="cuerpo--articulo__movimientos__movimiento1">
                <div class="cuerpo--articulo__movimientos__movimiento1__elementosNombre">Transformación</div>
                <div class="cuerpo--articulo__movimientos__movimiento1__elementosDatos">
                    <img class="cuerpo--articulo__movimientos__movimiento1__elementosDatos__tipo" src="assets/images/Tipos/Normal_Pokemon.svg"/>

            </div>
            </section>
            <section class="cuerpo--articulo__extraInfo">
                <div class="cuerpo--articulo__extraInfo__habilidad">
                    <div class="cuerpo--articulo__extraInfo__habilidad__titulo">Habilidades</div>
                    <div class="cuerpo--articulo__extraInfo__habilidad__datos">
                        <div class="cuerpo--articulo__extraInfo__habilidad__datos__habilidad1">Flexibilidad</div>
                        <div class="cuerpo--articulo__extraInfo__habilidad__datos__habilidad2">Impostor</div>

                </div>
                <div class="cuerpo--articulo__extraInfo__tipo">
                    <div class="cuerpo--articulo__extraInfo__tipo__titulo">Tipo</div>
                    <div class="cuerpo--articulo__extraInfo__tipo__contenido">
                        <img class="cuerpo--articulo__extraInfo__tipo__contenido__imagen" src="assets/images/Tipos/Normal_Pokemon.svg"/>
