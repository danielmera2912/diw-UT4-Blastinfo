<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blastinfo</title>
    <link rel="stylesheet" href="assets/sass/base/_reset.sass">
    <link rel="stylesheet" href="assets/sass/main.sass">
    <script src="https://kit.fontawesome.com/c125938a79.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="encabezado encabezado--portada">
        <nav>
            <ul class="encabezado__lista">
                <li><a href="index.html" class="encabezado__lista__enlace">
                    <img class="encabezado__lista__logo" src="assets/images/logo.svg"></a>
                </li>
                <li><a href="#" class="encabezado__lista__enlace encabezado__lista__enlace--actual">Pok√©mon</a></li>
                <li><a href="#" class="encabezado__lista__enlace">Movimientos</a></li>
                <li><a href="#" class="encabezado__lista__enlace">Habilidades</a></li>
                <li>
                    <form class="encabezado__lista__buscador" action="https://www.wikidex.net/wiki/Blastoise">
                        <input class="encabezado__lista__buscador__caja" type="text" placeholder="Buscar..."> 
                        <button class="encabezado__lista__buscador__boton"><img class="encabezado__lista__buscador__boton__imagen" src="assets/images/icons/search-3-48.png"></button>
                    </form>
                </li>
                <!-- <li><a href="#" class="encabezado__lista__enlace fa-solid fa-bars"></a></li> -->
            </ul>
        </nav>
        
        
    </header>
    <main class="cuerpo">

        <form class="cuerpo__filtro" action="https://www.wikidex.net/wiki/Blastoise">
            <button class="cuerpo__filtro__boton1">Filtro</button>
            <input class="cuerpo__filtro__caja" type="text" placeholder="Buscar..."> 
            <button class="cuerpo__filtro__boton2"><img class="cuerpo__filtro__boton__imagen" src="assets/images/icons/search-3-48.png"></button>
        </form>
        <section class="cuerpo__listado">
            <article class="cuerpo__listado__items">
                <div class="cuerpo__listado__items__imagenes">
                    <img src="assets/images/Sprites/bulbasaurfront.svg"/>
                    <img src="assets/images/Sprites/bulbasaurback.svg"/>
                </div>
                <div class="cuerpo__listado__items__texto">
                    Bulbasaur
                </div>
            </article>

            <article class="cuerpo__listado__items">
                <div class="cuerpo__listado__items__imagenes">
                    <img src="assets/images/Sprites/ivysaurfront.svg"/>
                    <img src="assets/images/Sprites/ivysaurback.svg"/>
                </div>
                <div class="cuerpo__listado__items__texto">
                    Ivysaur
                </div>
            </article>

            <article class="cuerpo__listado__items">
                <div class="cuerpo__listado__items__imagenes">
                    <img src="assets/images/Sprites/venusaurfront.svg"/>
                    <img src="assets/images/Sprites/venusaurback.svg"/>
                </div>
                <div class="cuerpo__listado__items__texto">
                    Venusaur
                </div>
            </article>

            <article class="cuerpo__listado__items">
                <div class="cuerpo__listado__items__imagenes">
                    <img src="assets/images/Sprites/squirtlefront.svg"/>
                    <img src="assets/images/Sprites/squirtleback.svg"/>
                </div>
                <div class="cuerpo__listado__items__texto">
                    Squirtle
                </div>
            </article>

            <article class="cuerpo__listado__items">
                <div class="cuerpo__listado__items__imagenes">
                    <img src="assets/images/Sprites/wartortlefront.svg"/>
                    <img src="assets/images/Sprites/wartortleback.svg"/>
                </div>
                <div class="cuerpo__listado__items__texto">
                    Wartortle
                </div>
            </article>

            <article class="cuerpo__listado__items">
                <div class="cuerpo__listado__items__imagenes">
                    <img src="assets/images/Sprites/blastoisefront.svg"/>
                    <img src="assets/images/Sprites/blastoiseback.svg"/>
                </div>
                <div class="cuerpo__listado__items__texto">
                    Blastoise
                </div>
            </article>

            <article class="cuerpo__listado__items">
                <div class="cuerpo__listado__items__imagenes">
                    <img src="assets/images/Sprites/charmanderfront.svg"/>
                    <img src="assets/images/Sprites/charmanderback.svg"/>
                </div>
                <div class="cuerpo__listado__items__texto">
                    Charmander
                </div>
            </article>

            <article class="cuerpo__listado__items">
                <div class="cuerpo__listado__items__imagenes">
                    <img src="assets/images/Sprites/dittofront.svg"/>
                    <img src="assets/images/Sprites/dittoback.svg"/>
                </div>
                <div class="cuerpo__listado__items__texto">
                    Ditto
                </div>
            </article>

            
        </section>

        <nav class="cuerpo__paginado">
            <button class="cuerpo__paginado__atras"> < </button>
            <button class="cuerpo__paginado__numeroAnterior"> 1 </button>
            <button class="cuerpo__paginado__numeroActual"> 2 </button>
            <button class="cuerpo__paginado__numeroPosterior"> 3 </button>
            <button class="cuerpo__paginado__siguiente"> > </button>
        </nav>
        <!-- <img class="cuerpo__fondo" src="assets/images/fondo.jpg"> -->
        <!-- <img src="assets/images/Generaciones/cuarta_generacion.pn  g"/>
        <img class="principal__tipo" src="assets/images/Tipos/Acero_Pokemon.svg"/> -->
    </main>
    <footer class="pie">

            <ul class="pie__seccion pie__seccion--redes">
                <li>
                    <a class="pie__seccion__redes" href="#"><img  src="assets/images/Redes/twitter-5-48.png"></a>
                </li>
                <li>
                    <a class="pie__seccion__redes" href="#"><img src="assets/images/Redes/facebook-5-48.png"></a>
                    
                </li>
                <li>
                    <a class="pie__seccion__redes" href="#"><img src="assets/images/Redes/instagram-48.png"></a>
                    
                </li>
            </ul>
            <!-- <img class="pie__seccion__elementos" src="assets/images/Redes/twitter-5-48.png">
            <img class="pie__redes__elementos" src="assets/images/Redes/facebook-5-48.png">
            <img class="pie__redes__elementos pie__redes__elementos--instagram" src="assets/images/Redes/instagram-48.png"> -->

        <section class="pie__acceder">
            <p class="leader"> <a href="#" class="pie__acceder__enlace">Acceder/Crear Cuenta</a></p>
        </section>
        <section class="pie__contacto">
            <p class="leader"> <a href="#" class="pie__contacto__enlace">Contacto</a></p>
        </section>
    </footer>
</body>
</html>
