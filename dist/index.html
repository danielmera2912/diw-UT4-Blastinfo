<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blastinfo</title>
    <link rel="stylesheet" href="/index.ad85b7e3.css">
    <script src="https://kit.fontawesome.com/c125938a79.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="encabezado encabezado--portada">
        <nav>
            <ul class="encabezado__lista">
                <li>Pokémon</li>
                <li>Movimientos</li>
                <li>Habilidades</li>
            </ul>
        </nav>
        <!-- <a class="portada__menu fa-solid fa-bars" href="#"></i> -->
        
    </header>
    <main class="cuerpo">

        <img class="cuerpo__logo" src="/logo.5b34b4d1.svg">
        <h1 class="cuerpo__titulo">Blastinfo</h1>
        <h2 class="cuerpo__subtitulo">Busca a tus Pokémon favoritos</h2>
        <section class="cuerpo__buscador">
            <input class="cuerpo__buscador__caja" type="text" placeholder="Buscar..."> 
            <button class="cuerpo__buscador__boton"><img class="cuerpo__buscador__boton__imagen" src="/search-3-48.6d093f2f.png"></button>
        </section>
        
        <!-- <img class="cuerpo__fondo" src="assets/images/fondo.jpg"> -->
        <!-- <img src="assets/images/Generaciones/cuarta_generacion.png"/>
        <img class="principal__tipo" src="assets/images/Tipos/Acero_Pokemon.svg"/> -->
    </main>
    <footer class="pie">

            <ul class="pie__seccion pie__seccion--redes">
                <li>
                    <img class="pie__seccion__redes" src="/twitter-5-48.6409059b.png">
                </li>
                <li>
                    <img class="pie__seccion__redes" src="/facebook-5-48.40778b44.png">
                </li>
                <li>
                    <img class="pie__seccion__redes pie__seccion__redes--instagram" src="/instagram-48.87322e41.png">
                </li>
            </ul>
            <!-- <img class="pie__seccion__elementos" src="assets/images/Redes/twitter-5-48.png">
            <img class="pie__redes__elementos" src="assets/images/Redes/facebook-5-48.png">
            <img class="pie__redes__elementos pie__redes__elementos--instagram" src="assets/images/Redes/instagram-48.png"> -->

        <section class="pie__acceder">
            <p class="leader">Acceder/Crear Cuenta</p>
        </section>
        <section class="pie__contacto">
            <p class="leader">Contacto</p>
        </section>
    </footer>
<script src="/Blastinfo.59712999.js"></script></body>
</html>
