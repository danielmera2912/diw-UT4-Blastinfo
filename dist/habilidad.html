<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blastinfo</title>
    <link rel="stylesheet" href="/buscador_pokemon.2a6350ec.css">
    <link rel="stylesheet" href="/index.ad85b7e3.css">
    <script src="https://kit.fontawesome.com/c125938a79.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="encabezado encabezado--portada">
        <a href="/index.html">
            <img class="encabezado__lista__logo" src="/logo.5b34b4d1.svg">
        </a>
        <nav>
            <ul class="encabezado__lista">
                <li><a href="#" class="encabezado__lista__enlace encabezado__lista__enlace--actual">Pokémon</a></li>
                <li><a href="#" class="encabezado__lista__enlace">Movimientos</a></li>
                <li><a href="#" class="encabezado__lista__enlace">Habilidades</a></li>
                
                <!-- <li><a href="#" class="encabezado__lista__enlace fa-solid fa-bars"></a></li> -->
            </ul>
        </nav>
            <form class="encabezado__lista__buscador" action="https://www.wikidex.net/wiki/Blastoise">
                <input class="encabezado__lista__buscador__caja" type="text" placeholder="Buscar..."> 
                <button class="encabezado__lista__buscador__boton"><img class="encabezado__lista__buscador__boton__imagen" src="/search-3-48.6d093f2f.png"></button>
            </form>
        
    </header>
    <main class="cuerpo cuerpo--articulo--habilidad">
        <section class="cuerpo--articulo--habilidad__titulo">
            Flexibilidad
        </section>

        <section class="cuerpo--articulo--habilidad__informacion">
            <header class="cuerpo--articulo--habilidad__informacion__titulo">Descripción</header>
            <content class="cuerpo--articulo--habilidad__informacion__datos">
                <img class="cuerpo--articulo--habilidad__informacion__datos__generacion" src="/primera_generacion.95bb3f10.png">
            </content>
            <content class="cuerpo--articulo--habilidad__informacion__descripcion">Si un Pokémon queda paralizado y 
                adquiere esta habilidad, su parálisis se cura; esto incluye recuperar una habilidad perdida al salir de 
                la batalla.</content>
        </section>      
    <!-- <img class="cuerpo__fondo" src="assets/images/fondo.jpg"> -->
    
</main>
    <footer class="pie">

            <ul class="pie__seccion pie__seccion--redes">
                <li>
                    <a class="pie__seccion__redes" href="#"><img src="/twitter-5-48.6409059b.png"></a>
                </li>
                <li>
                    <a class="pie__seccion__redes" href="#"><img src="/facebook-5-48.40778b44.png"></a>
                    
                </li>
                <li>
                    <a class="pie__seccion__redes" href="#"><img src="/instagram-48.87322e41.png"></a>
                    
                </li>
            </ul>
            <!-- <img class="pie__seccion__elementos" src="assets/images/Redes/twitter-5-48.png">
            <img class="pie__redes__elementos" src="assets/images/Redes/facebook-5-48.png">
            <img class="pie__redes__elementos pie__redes__elementos--instagram" src="assets/images/Redes/instagram-48.png"> -->

        <section class="pie__acceder">
                <!-- <button id="open">
                    Hacer Click
                  </button>	
                <a id="cerrar" href="#popup">Acceder/Crear Cuenta</a></p> -->
                <p class="leader"> <a href="#" class="pie__acceder__enlace">Acceder/Crear Cuenta</a></p>
        </section>
        <section class="pie__contacto">
            <p class="leader"> <a href="#" class="pie__contacto__enlace">Contacto</a></p>
        </section>
    </footer>
    <div class="fondo"></div>

    <div class="perfil">
        <a href="#"><img class="perfil__cerrar" src="/cerrar.33060f79.svg"></a>
        <tittle class="perfil__titulo">Perfil</tittle>
        <section class="perfil__avatar">
            <img class="perfil__avatar__imagen" src="/avatar.cae17f79.png">
        </section>
        <form class="perfil__boton">
            <a href="/perfil.html"><button class="perfil__boton__opcion">Acceder al perfil</button></a>
        </form>
    </div>

    <form class="iniciar_sesion">
        <a href="#"><img class="iniciar_sesion__cerrar" src="/cerrar.33060f79.svg"></a>
        <tittle class="iniciar_sesion__titulo">Iniciar sesión</tittle>
        <section class="iniciar_sesion__caja">
            <input class="iniciar_sesion__caja__elemento" type="text" placeholder="Usuario..."> 
            <input class="iniciar_sesion__caja__elemento" type="text" placeholder="Contraseña..."> 
        </section>
        <section class="iniciar_sesion__boton">
            <button class="iniciar_sesion__boton__opcion iniciar_sesion__boton__opcion--entrar">Entrar</button>
            <p>o</p>
            <button class="iniciar_sesion__boton__opcion iniciar_sesion__boton__opcion--registrar">Regístrate</button>
        </section>
    </form>

    <form class="registrar">
        <a href="#"><img class="registrar__cerrar" src="/cerrar.33060f79.svg"></a>
        <tittle class="registrar__titulo">Registrar</tittle>
        <section class="registrar__caja">
            <input class="registrar__caja__elemento" type="text" placeholder="Usuario...">
            <input class="registrar__caja__elemento" type="text" placeholder="Correo electrónico..."> 
            <input class="registrar__caja__elemento" type="text" placeholder="Contraseña..."> 
        </section>
        <section class="registrar__boton">
            <button class="registrar__boton__opcion registrar__boton__opcion--registrar">Registrar</button>
            <p>o</p>
            <button class="registrar__boton__opcion registrar__boton__opcion--iniciar">Identíficate aquí</button>
        </section>
    </form>
    <script src="/contacto.394f930b.js"></script>
    <script src="/contacto.a8b2b454.js"></script>
<script src="/habilidad.e3b75cce.js"></script></body>
